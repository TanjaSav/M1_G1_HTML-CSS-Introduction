<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- Header with logo and navigation -->
  <header>
    <nav>
      <img src="/images/hotel_logo.svg" alt="Hotel logo" /> <!-- Displays the hotel logo -->
      <ul>
        <!-- Navigation links -->
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Places</a></li>
        <li><a href="#">Reviews</a></li>
      </ul>
      <button>More</button> <!-- Button for additional options or dropdown -->
    </nav>
  </header>
  
  <!-- Hero section with main message -->
  <main class="hero">
    <section class="content">
      <h2>Your perfect stay <br>awaits you here</h2>
      <p>Discover serenity and luxury at our exquisite hotels. Unwind Comfort indulge in impeceble service <br>and create unforgettable memories with us.</p> <!-- Promotional description of the hotel experience -->
    </section>
    <section class="book">
      <!-- Section with call-to-action buttons -->
      <button>Book Now</button>
      <button class="know_more">Know More</button>
    </section>
  </main>

  <!-- Footer with contact info -->
  <footer id="contact">
    <h3>Contact Us</h3>
    <p>Email: hotel@hotel.com</p>

</body>
</html>
